<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fahrenheit to Celsius</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Temperature converter</h1>
    <form id="fahrenheit">
      <div class="row">
        <div class="col-md-6 center-block">
          <div class="form-group">
            <label for="fahrenheitTemp">Degrees in fahrenheit</label>
            <input id="fahrenheitTemp" class="form-control" type="text" required>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-danger">Convert to celsius!</button>
    </form>
    <p id="celsiusOutput"><span></span> &#8451;</p>

    <form id="celsius">
      <div class="row">
        <div class="col-md-6 center-block">
          <div class="form-group">
            <label for="celsiusTemp">Degrees in celsius</label>
            <input id="celsiusTemp" class="form-control"type="text" required>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-danger">Convert to fahrenheit</button>
    </form>
    <p id="fahrenheitOutput"><span></span> &#8457;</p>
  </div>
</body>
</html>
